<div class="flex flex-wrap">
  <div class="w-full p-6"> 

    <div *ngIf="objGateway.length !== 0">
      <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="py-3 px-6">Product name</th>
              <th scope="col" class="py-3 px-6">Serial</th>
              <th scope="col" class="py-3 px-6">ID</th>
              <th scope="col" class="py-3 px-6">IP</th>
              <th scope="col" class="py-3 px-6">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gateway of objGateway" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ gateway.name }}
              </th>
              <td class="py-4 px-6">{{ gateway.serial }}</td>
              <td class="py-4 px-6">{{ gateway.id }}</td>
              <td class="py-4 px-6">{{ gateway.ip }}</td>
              <td class="py-4 px-6 text-right">
                <a routerLink="/details-gateway/{{ gateway.id }}" class="font-medium cursor-pointer text-yellow-500 dark:text-yellow-500 hover:underline">Details</a>
                <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline pl-4 cursor-pointer" (click)="editGateway(gateway)">Edit</a>
                <a class="font-medium text-red-600 dark:text-red-500 hover:underline pl-4 cursor-pointer" (click)="deleteGateway(gateway.id)">Delete</a>
              </td>
            </tr>            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
