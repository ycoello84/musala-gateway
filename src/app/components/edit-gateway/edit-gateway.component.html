
<div class="flex flex-wrap">
    <div class="w-full  p-6">
      <div class="flex flex-col items-center justify-center">
        <p class="text-green-700 text-xl mb-3">Edit gateway</p>
  
        <div class="md:container md:mx-auto">
        
        <form [formGroup]="gatewayForm">
          <div class="relative z-0 mb-6 w-full group">
              <input type="text" name="floating_gserial" id="floating_gserial" formControlName="serial" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-blue-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
              <label for="floating_gserial" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Unique serial number</label>
              <div *ngIf="gatewayForm.get('serial')?.invalid && (gatewayForm.get('serial')?.dirty || gatewayForm.get('serial')?.touched)">
                  Please provide a serial number.
              </div>
          </div>
          <div class="relative z-0 mb-6 w-full group">
              <input type="text" name="floating_gname" id="floating_gname" formControlName="name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-blue-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
              <label for="floating_gname" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Gateway Name</label>
              <div *ngIf="gatewayForm.get('name')?.invalid && (gatewayForm.get('name')?.dirty || gatewayForm.get('name')?.touched)">
                  Please provide a name.
              </div>
          </div>
          <div class="relative z-0 mb-6 w-full group">
              <input type="email" name="floating_gip" id="floating_gip" formControlName="ip" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-blue-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" required />
              <label for="floating_gip" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Gateway IP</label>
              <div *ngIf="gatewayForm.get('ip')?.invalid && (gatewayForm.get('ip')?.dirty || gatewayForm.get('ip')?.touched)" >
               <p class="text-red-600">IP adddress is invalid.</p> 
              </div>            
          </div>
  
       
          
          <button type="submit" [disabled]="!gatewayForm.valid" (click)="onSubmitForm()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-slate-500 disabled:hover:bg-slate-500">UPDATE</button>
        </form>
  
      </div>
        
      </div>
    </div>
  </div>
