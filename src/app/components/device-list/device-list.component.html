<div class="flex flex-wrap">
  <div class="w-full p-6">
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="py-3 px-6">Provider</th>
            <th scope="col" class="py-3 px-6">UID</th>
            <th scope="col" class="py-3 px-6">Status</th>
            <th scope="col" class="py-3 px-6">Creation Date</th>
            <th scope="col" class="py-3 px-6">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of objDevice"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <th
              scope="row"
              class="flex items-center py-4 px-6 text-gray-900 whitespace-nowrap dark:text-white"
            >
              <div class="pl-3">
                <div class="text-base font-semibold">{{ device.provider}}</div>
                <div class="font-normal text-gray-500">{{ gatewayName(device.gateway_id) }}</div>
              </div>
            </th>
            <td class="py-4 px-6">{{ device.UID }}</td>
            <td class="py-4 px-6">
              <div *ngIf="device.status == true" class="flex items-center">
                <div class="h-2.5 w-2.5 rounded-full bg-green-400 mr-2"></div>
                Online
              </div>
              <div *ngIf="device.status == false" class="flex items-center">
                <div class="h-2.5 w-2.5 rounded-full bg-red-400 mr-2"></div>
                Offline
              </div>
            </td>
            <td class="py-4 px-6">{{ device.creation_date | date:'longDate' }}</td>
            <td class="py-4 px-6">
              <a
                href="#"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >Edit user</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
